<html lang="en">
    <head>
        <title>Hesap Makinesi</title>
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0"
        />
        <link 
            rel="stylesheet" 
            href="style.css"
        />
    </head>
    <body>
        <div class="calculator">
            <div class="inputs">
                <input type="number" id="input1">
                <input type="number" id="input2">
            </div>
            <div class="buttons">
                <button class="btn operation" data-operation="+">+</button>
                <button class="btn operation" data-operation="-">-</button>
                <button class="btn operation" data-operation="*">x</button>
                <button class="btn operation" data-operation="/">รท</button>
            </div>
            <div class="output-container">
                <button class="btn ac" id="ac">AC</button>
                <button class="output" id="output"></button>
            </div>
        </div>
        <script 
            src="script.js">
        </script>
    </body>
</html>
